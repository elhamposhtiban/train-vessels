<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="utf-8">
        <title>Train vessels</title>
        <!-- Bootstrap File -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- css File -->
        <link rel="stylesheet" href="./assets/css/style.css">
        <!-- google font File -->
        <link href="https://fonts.googleapis.com/css?family=Be+Vietnam|Katibeh|Lora|Mansalva&display=swap" rel="stylesheet">
        <!-- Firebase References -->
        <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-database.js"></script> 
        <!-- Added Moment JS -->
        <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
                </head>

    <body>
            <div class="container">
                    <!-- Jumbotron -->
                  <div class="jumbotron">
                      <h1 class="text-center">
                        <strong>Train Vessels Schedules</strong>
                      </h1>
                      <hr>
                  </div>
                  <div class="card">
                        <div class="card-header">Current Train Schedule</div>
                        <div class="card-body">
                         <table id="train-table">
                             <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency(Min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                             </thead>
                             <tbody id="train-table">
                                <tr>
                                    <td>Day Express</td>
                                    <td>Chicago</td>
                                    <td>1800</td>
                                    <td>5:00 PM</td>
                                    <td>1584</td>
                                </tr>
                                <tr>
                                    <td>Eastern Mail</td>
                                    <td>Pennsylvania</td>
                                    <td>40</td>
                                    <td>4:20 PM</td>
                                    <td>128</td>
                                </tr>
                                <tr>
                                    <td>Gulf Stream</td>
                                    <td>Florida</td>
                                    <td>2400</td>
                                    <td>6:15 PM</td>
                                    <td>240</td>
                                </tr>
                                <tr>
                                    <td>Henry Hudson</td>
                                    <td>New York Central</td>
                                    <td>25</td>
                                    <td>2:25 PM</td>
                                    <td>45</td>
                                </tr>
                             </tbody>
                         </table>
                        </div>
                  </div>
                  <br>
                  <div class="card">
                        <div class="card-header">Add Train</div>
                        <div class="card-body">
                                <form>
                                        <div class="form-group">
                                            <label for="inputtrain">Train name</label>
                                            <input type="text" class="form-control" id="input-train" placeholder="Express">
                                        </div>
                                        <div class="form-group">
                                                <label for="inputtrain">Destination</label>
                                                <input type="text" class="form-control" id="input-destination" placeholder="Houston">
                                        </div>
                                        <div class="form-group">
                                            <label for="inputtrain">Frist Train Time (HH:MM Military Time) </label>
                                            <input type="text" class="form-control" id="input-first" placeholder="5:00">
                                        </div>
                                        <div class="form-group">
                                            <label for="inputtrain">Frequency(Min)</label>
                                            <input type="text" class="form-control" id="input-frequency" placeholder="30">
                                        </div>
                                        <button type="submit" class="btn" id="submit-button">Submit</button>
                                </form>
                        </div>
                  </div>
            </div>
   

                        <!-- javascript files -->
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
            <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <script type="text/javascript" src="./assets/javascript/app.js"></script>

    </body>
</html>
