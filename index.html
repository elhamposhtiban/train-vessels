<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="utf-8">
        <title>Train vessels</title>
        <!-- Bootstrap File -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- css File -->
        <link rel="stylesheet" href="./assets/css/style.css">
        <!-- google font File -->
        <link href="https://fonts.googleapis.com/css?family=Be+Vietnam|Katibeh|Lora|Mansalva&display=swap" rel="stylesheet">
    </head>

    <body>
            <div class="container">
                    <!-- Jumbotron -->
                  <div class="jumbotron">
                      <h1 class="text-center">
                        <strong>Train Vessels Schedules</strong>
                      </h1>
                      <hr>
                  </div>
                  <div class="card">
                        <div class="card-header">Current Train Schedule</div>
                        <div class="card-body">
                         <table>
                             <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency(Min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                             </thead>
                             <tbody>
                                <tr>
                                    <td>Day Express</td>
                                    <td>Chicago</td>
                                    <td>1800</td>
                                    <td>5:00 PM</td>
                                    <td>1584</td>
                                </tr>
                                <tr>
                                    <td>Eastern Mail</td>
                                    <td>Pennsylvania</td>
                                    <td>40</td>
                                    <td>4:20 PM</td>
                                    <td>128</td>
                                </tr>
                                <tr>
                                    <td>Gulf Stream</td>
                                    <td>Florida</td>
                                    <td>2400</td>
                                    <td>6:15 PM</td>
                                    <td>240</td>
                                </tr>
                                <tr>
                                    <td>Henry Hudson</td>
                                    <td>New York Central</td>
                                    <td>25</td>
                                    <td>2:25 PM</td>
                                    <td>45</td>
                                </tr>
                             </tbody>
                         </table>
                        </div>
                  </div>
                  <br>
                  <div class="card">
                        <div class="card-header">Add Train</div>
                        <div class="card-body">
                                <form>
                                        <div class="form-group">
                                            <label for="inputtrain">Train name</label>
                                            <input type="text" class="form-control" id="input-train" placeholder="text">
                                        </div>
                                        <div class="form-group">
                                                <label for="inputtrain">Destination</label>
                                                <input type="text" class="form-control" id="input-destination" placeholder="text">
                                        </div>
                                        <div class="form-group">
                                            <label for="inputtrain">Frist Train Time (HH:MM Military Time) </label>
                                            <input type="text" class="form-control" id="input-first" placeholder="text">
                                        </div>
                                        <div class="form-group">
                                            <label for="inputtrain">Frequency(Min)</label>
                                            <input type="text" class="form-control" id="input-frequency" placeholder="text">
                                        </div>
                                        <button type="submit" class="btn" id="submit-button">Submit</button>
                                </form>
                        </div>
                  </div>
            </div>
    </body>
</html>
